<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <div>
        <h1>Minesweeper</h1>
        <div class="settings-and-difficulty">
            <button class="settings-button" onclick="showSettings()">⚙️</button>
            <div class="difficulty-buttons hidden">
                <h3>Select Difficulty</h3>
                <button class="easy" onclick="changeDifficulty(this)">👶</button>
                <button class="medium" onclick="changeDifficulty(this)">🤨</button>
                <button class="hard" onclick="changeDifficulty(this)">🤯</button>
            </div>
            <br>
            <div class="smiley-and-numbers">
                <button class="reset-button" onclick="restartGame()" title="Restart Game">😀</button>
                <table class="board-container">
                    <tbody class="board"></tbody>
                </table>
            </div>

        </div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>

    <div class="footer">
        <a href="https://github.com/kNoCoding" target="_blank" class="link">
            Konstantin Nochevney</a> - Coding Academy OCT 2023
    </div>
</body>

</html>
